<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Votes to Poll</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgb(34, 193, 195);
        background: linear-gradient(
          65deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(177, 45, 253, 0.5886729691876751) 100%
        );
      }
      .poll {
        width: 200px;
        height: 100px;
        border-radius: 10px;
        border: none;
      }
    </style>
    <button class="poll">Answer Poll</button>
    <script src="script.js"></script>
  </body>
</html>
